<div class="col-md-12">
  <div class="card card-container">
    <form
      *ngIf="isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >


    <div class="form-group">
      <label for="isAutonomous">Check the box if your system is autonomous</label>
        <input type="checkbox" class="form-control" name="isAutonomous" 
        [(ngModel)]="form.isAutonomous"  
        #isAutonomous="ngModel"
        (change)="updateState()"/>

    </div>


      <div class="form-group">
        <label for="districtName">District Name</label>
        <input
          type="text"
          class="form-control"
          name="districtName"
          [(ngModel)]="form.districtName"
          required
          placeholder="Αθήνα"
          #districtName="ngModel"/>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="districtName.errors && f.submitted"
        >
          District name is required!
        </div>
      </div>

      <div class="form-group" *ngIf="showFootNote">
        <label for="daysOfAutonomy">Days of Autonomy</label>
        <input
          type="daysOfAutonomy"
          class="form-control"
          name="daysOfAutonomy"
          [(ngModel)]="form.daysOfAutonomy"
          required
          max="6" 
          min="1"
          placeholder="Αθήνα"
          #daysOfAutonomy="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="daysOfAutonomy.errors && f.submitted"
        >
          <div *ngIf="daysOfAutonomy.errors.required">Days of autonomy is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="totalEnergyWasteOfDecember">Total energy used during December</label>
        <input
          type="totalEnergyWasteOfDecember"
          class="form-control"
          name="totalEnergyWasteOfDecember"
          [(ngModel)]="form.totalEnergyWasteOfDecember"
          max="6" 
          min="1"
          #totalEnergyWasteOfDecember="ngModel"
        />
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Calculate
        </button>
      </div>
      <div class="form-group">
      </div>
    </form>
  </div>
</div>
